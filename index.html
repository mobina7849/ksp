<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
      <!--Normalize CSS-->
      <link rel="stylesheet" href="/assets/styles/normalize.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link href="assets/styles/main.css" rel="stylesheet">
  <link href="assets/styles/general.css" rel="stylesheet">

  <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>


  </head>
  <body>
        <!-- ======= Top Bar start======= -->
        <section id="topBar">
          <div class="top__bar d-flex align-items-center">
            <div class="container d-flex align-items-center " style="justify-content: space-between;">
              <div class="col-md-6 d-flex " style="color: aqua;">
                <div class="d-md-flex d-none">
                  <div class="top__bar__item text-nowrap">شبکه فروش</div>
                  <div class="top__bar__item text-nowrap" >فروش قطعات یدکی</div>
                  <div class="top__bar__item">خدمات</div>
                  <div class="top__bar__item">اخبار</div>
                  <div class="top__bar__item text-nowrap" style="border: none;">همکاری با ما</div>
                </div>
                <div class="d-flex d-md-none gap-3">
                  <div class="d-flex align-items-center">
                    <iconify-icon icon="bi:list"  style="color: #DE2910"></iconify-icon>
                  </div>
                  <div style="width: 28px;height: 38px;">
                    <img src="assets/img/kspLogo.png" width="100%" height="100%"/>
                  </div>
                </div>
              </div>
              <div class="col-md-6 d-flex " style="color: blue;justify-content: flex-end;">
                <div class="d-flex align-items-center gap-3">
                  <div class="d-flex align-items-center">
                    <iconify-icon icon="bi:search"  style="color: #393C41"></iconify-icon>
                  </div>
                  <div class="d-flex align-items-center ">
                    <iconify-icon icon="bi:camera-video"  style="color: #393C41"></iconify-icon>
                  </div>
                  <div class="d-flex align-items-center ">
                    <iconify-icon icon="bi:telephone"  style="color: #393C41"></iconify-icon>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- ======= Top Bar End======= -->
        <!-- ======= hero start======= -->
        <section id="hero">
          <div style="background-image: url('assets/img/hero.png');    background-size: cover; /* Adjusts the image to cover the entire element */
          background-position: center; /* Centers the image */
          height: 100vh; /* Full viewport height */
          width: 100%;box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.6);
">
          <div class=" container d-flex justify-content-between align-items-center pt-2"> 
            <div class="d-flex gap-2 ">
              <p class="text-white d-none d-md-block">درباره ما</p>
              <div class="d-flex">
                <iconify-icon icon="arcticons:earth"  style="color: #fff; font-size: 24px;"></iconify-icon>
              </div>
            </div>
            <div class="d-md-flex gap-4 d-none">
              <p class="text-white " >صفحه اصلی</p>
              <p class="text-white "> محصولات</p>
              <p class="text-white ">مطالب سایت</p>
              <p class="text-white ">کاتالوگ</p>
              <p class="text-white ">تصاویر 360 درجه</p>
            </div>
            <div class="d-none d-md-block">
              <img src="assets/img/kspLogo.png" />
            </div>
          </div>
          <div class="container" style="margin-top: 150px;">
            <h1 class="text-white text-center text-md-end">
              <span class="primary-color">خاوران</span>
               صنعت پاسارگاد
            </h1>
            <h6 class="text-white text-center text-md-end">
              برند برتر در زمینه ماشین ابزار در ایران
            </h3>
          </div>

          </div>
        </section>
      <!-- ======= hero End======= -->



            <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
